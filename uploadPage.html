<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>29th January Test Page</title>
    <script src="color_test.js" defer></script>
</head>
<body>
    <h1 class="title">WIF File Visualiser</h1>

    <h2 class="instruction">Upload a WIF file below to view visualisation:</h2>

    <div class="upload_outer">
        <label for="file_upload">
        <div class="upload_inner">
            <i class="material-icons" style="font-size:48px;color:rgb(236, 236, 236);">file_upload</i> Upload WIF File
            <!--<img src="folder_icon.png" alt="File icon" style="float:left;width:50px;height:50px;"> Upload WIF File.
            <i class="material-icons">file_upload</i>
         <i class="material-icons" style="font-size:60px;color:red;">cloud</i>
          <h3><img src="folder_icon.svg" alt="Smiley face" style="float:left;width:70px;height:70px;">Upload a WIF File</h3> </div> -->
        </div>
    </label>
    <br>
    <p class="uploadmsg">File Uploaded: <span id="file_chosen">No file uploaded</span> </p>
    </div>
    <div class="invis_file">
        <input id='file_upload' type='file' accept='.wif' onchange='readFile(this)'>


    </div>



    <a role=button class="viewBtn" id='viewBtn'>View Visualisation</button>
